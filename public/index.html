<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Settings -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Eduardo Ribas">
    <meta property="og:title" content="Ribas | Portfólio">
    <meta property="og:url" content="https://eribas.dev/">
    <meta property="og:image" content="https://i.imgur.com/bksOEqW.jpg">
    <meta property="og:description" content="Visite meu portfólio e dê uma olhada em meus projetos!">
    <meta name="theme-color" content="#5e4cc7">
    
    <!-- Favicon and Font Awesome -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./favicon.png">
    <link rel="shortcut icon" href="./favicon.png">
    <title>Edward - Portfólio</title>
</head>
<body>
	<noscript>Habilite o JavaScript para rodar essa aplicação.</noscript>
	<div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.onload = () => {
                navigator.serviceWorker.register('./serviceWorker.js')
                    .then(reg => console.log("Service Worker registered!"))
                    .catch(err => console.error(`Service Worker failed! (${err})`))
            }
        }
    </script>
</body>
</html>
